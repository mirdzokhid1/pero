<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sass/main.css">
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <div>
                        <img class="navabr_image" src="./images/лого.svg" alt="Pero Travel Logo">
                    </div>
                    <div class="hamb">
                        <ul class="navbar_menu">
                            <li class="navbar_menu-lists">Главная</li>
                            <li class="navbar_menu-lists">Экскурсии</li>
                            <li class="navbar_menu-lists">Личный кабинет</li>

                        </ul>
                        <div class="navbar_hamburger">
                            <a href="#" class="hamburger">
                                <img class="hamburger_img" src="./images/hamburger.png" alt="menu hamburger">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <div class="container">
            <div class="main">
                <div class="main_text">
                    <h2 class="main_text-h2">ПУТЕШЕСТВУЙ</h2>

                <div class="flex">

                    </div>
                    <div class="flex_right">
                        <img class="flex_right-img" src="./images/vk.svg" alt="vk">
                        <img class="flex_right-img" src="./images/inst.svg" alt="instagram">
                        <img class="flex_right-img" src="./images/facebook.svg" alt="facebook">
                    </div>
                </div>
                <div class="images">
                    <div class="images_left">
                        <img class="images_left-video" src="./images/video.png" alt="video">

                        <img class="images_left-play" src="./images/play.svg" alt="Play">
                    </div>
                    <div class="images_right">
                        <img class="images_right-road" src="./images/road.png" alt="road">
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
